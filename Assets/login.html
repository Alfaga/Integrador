<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <section class="header-logo">
            <img src="./Club Peludo logo.png" alt="Club-Peludo" class="logo">
        </section>
    </header>
    <main>
        <form class="login">

            <label for="usuario"></label>
            <input type="text" id="usuario" placeholder="Ingrese su Usurario" class="insert_text">

            <label for="password"></label>
            <input type="password" id="password" placeholder="Ingrese su Password" class="insert_text">

            <div class="login_button">
                <button class="button_enviar"><a href="/index.html">Volver</a></button>

                <input type="submit" value="confirmar" class="button_enviar">
            </div>
            <div>
                <button class="button_enviar"><a href="./register.html" >Registrarse</a></button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
